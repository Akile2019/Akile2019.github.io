<!DOCTYPE html>
<html>

	This file is a tip calculator page using JavaScript.
	-->
<head>
	<title>Tip Calculator</title>
	<link href="css/tip.css" type="text/css" rel="stylesheet" />
	<!-- <script src="tip.js" type="text/javascript"></script> -->
	<script src="scripts/calc.js" type="text/javascript"></script>
</head>


<body>
	<div id="main">
		<div id="heading">
			<img id="logo" src="images/calc.PNG" alt="++--**//" />
			<h1>
				Tip Calculator
			</h1>
		</div>
		<br/>
		<div id="subtotal-container">
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>
		<br/>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>
		<br/>

		<div>
			<button id="btn" onclick="calcTip();">Calculate Tip</button>
		</div>
		<br/>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</div>
</body>

</html>
