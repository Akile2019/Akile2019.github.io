<!DOCTYPE html>
<html>

<head>
	<title>Text Decorator</title>
	<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

	<!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

	<!-- link to your script file here -->
	<script src="scripts/decoratemytext.js" type="text/javascript"></script>

</head>

<body onload=setFont()>

	<div id="main">
	<h1>Text Decorator</h1>
	<div>
		<img src="images/decorate.jpg" alt="very decorated!" />
	</div>

	<fieldset>
		<legend>
			<strong id="font">Text</strong>
		</legend>
		<textarea name="text-area" id="text" cols="30" rows="4">
				Sample Item 1
				Sample Item 2
			</textarea>
		<!-- Your UI controls go here -->
	</fieldset>

	<fieldset>
		<legend>
			<strong id="font2">Decoration</strong>
		</legend>
		<button  onclick = stoper()> Bigger Decoration </button> <br />
		<input type='checkbox' id="check-box" onchange=change()> Bling<br />
	</fieldset>
	</div>
</body>

</html>
